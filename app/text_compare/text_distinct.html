<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>文本去重工具</title>
    <link rel="stylesheet" type="text/css" href="diffview.css"/>
    <script type="text/javascript" src="diffview.js"></script>
    <script type="text/javascript" src="difflib.js"></script>
    <style type="text/css">
        body {
            font-size: 12px;
            font-family: Sans-Serif;
        }

        h2 {
            margin: 0.5em 0 0.1em;
            text-align: center;
        }

        .top {
            text-align: center;
        }

        .textInput {
            display: block;
            width: 49%;
            float: left;
        }

        textarea {
            width: 100%;
            height: 300px;
        }

        label:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .spacer {
            margin-left: 10px;
        }

        .viewType {
            font-size: 16px;
            clear: both;
            text-align: center;
            padding: 1em;
        }

        #diffoutput {
            width: 100%;
        }
    </style>

    <script type="text/javascript">

function main(){
  dropDup();
  diffUsingJS(1);
}


function dropDup(){

var base = document.getElementById("baseText").value;
var arrBase = base.split('\n');
var arrNew = new Array();
var setNew = new Set();
for(idx in arrBase){
  line = arrBase[idx];
  if(!(setNew.has(line))){
    arrNew.push(line);
    setNew.add(line);
  }
}

var txtNew = arrNew.join("\n");

document.getElementById("newText").value = txtNew;

}




        function diffUsingJS(viewType) {
            "use strict";
            var byId = function (id) {
                    return document.getElementById(id);
                },
                base = difflib.stringAsLines(byId("baseText").value),
                newtxt = difflib.stringAsLines(byId("newText").value),
                sm = new difflib.SequenceMatcher(base, newtxt),
                opcodes = sm.get_opcodes(),
                diffoutputdiv = byId("diffoutput"),
                contextSize = byId("contextSize").value;

            diffoutputdiv.innerHTML = "";
            contextSize = contextSize || null;

            diffoutputdiv.appendChild(diffview.buildView({
                baseTextLines: base,
                newTextLines: newtxt,
                opcodes: opcodes,
                baseTextName: "Base Text",
                newTextName: "New Text",
                contextSize: contextSize,
                viewType: viewType
            }));
        }

    </script>
</head>
<body>
<h1 class="top">Text drop duplicate</h1>
<div class="top">
    <strong>Context size (optional):</strong> <input type="text" id="contextSize" value=""/>
</div>
<div class="textInput">
    <h2>Base Text</h2>
    <textarea id="baseText"></textarea>
</div>
<div class="textInput spacer">
    <h2>New Text</h2>
    <textarea id="newText" readonly="readonly"></textarea>
</div>

<button type="button" onclick="main();">Drop Duplicate</button>


<div id="diffoutput"></div>
